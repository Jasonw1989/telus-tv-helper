<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Package Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #66ccff;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      background-color: #66ccff;
      color: #1a1a1a;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background-color: #333;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>TV Package Recommender</h1>
  <p>Enter the TV channels your customer wants (comma separated):</p>
  <textarea id="channelInput" placeholder="e.g. CNN, Discovery, A&E, Netflix, Crave"></textarea>
  <button onclick="recommendPackage()">Recommend Package</button>
  <div class="result" id="result"></div>

  <script>
    const channelMap = {
      "TSN": "TSN & Beyond",
      "TSN1": "TSN & Beyond",
      "TSN2": "TSN & Beyond",
      "TSN3": "TSN & Beyond",
      "TSN4": "TSN & Beyond",
      "TSN5": "TSN & Beyond",
      "NFL NETWORK": "TSN & Beyond",
      "GOLF CHANNEL": "TSN & Beyond",
      "SPORTSNET": "Sportsnet & Beyond",
      "SPORTSNET ONE": "Sportsnet & Beyond",
      "SPORTSNET 360": "Sportsnet & Beyond",
      "SN1": "Sportsnet & Beyond",
      "SNE": "Sportsnet & Beyond",
      "SNO": "Sportsnet & Beyond",
      "SNP": "Sportsnet & Beyond",
      "SNW": "Sportsnet & Beyond",
      "FX": "Blockbusters",
      "FX CANADA": "Blockbusters",
      "MOVIE TIME": "Blockbusters",
      "CRIME INVESTIGATION": "Blockbusters",
      "SHOWCASE": "Lifestyle & Beyond",
      "NATIONAL GEOGRAPHIC": "Explore",
      "NETFLIX": "Premium",
      "CRAVE": "Premium",
      "DISNEY+": "Premium",
      "APPLE TV+": "Premium",
      "AMAZON PRIME": "Premium",
      "CNN": "News",
      "CNN NEWS": "News",
      "HGTV": "Design & Dine",
      "HOME AND GARDEN TV": "Design & Dine"
    };

    function recommendPackage() {
      const input = document.getElementById("channelInput").value;
      const channels = input.split(",").map(c => c.trim());
      const themePacks = new Set();
      const premiumPacks = new Set();
      const unknownChannels = [];

      channels.forEach(ch => {
        const key = ch.trim().toLowerCase();
        let found = false;
        for (const [channel, pack] of Object.entries(channelMap)) {
          const ref = channel.toLowerCase();
          if (key.includes(ref) || ref.includes(key)) {
            found = true;
            if (pack === "Premium") premiumPacks.add(channel);
            else themePacks.add(pack);
            break;
          }
        }
        if (!found) unknownChannels.push(ch);
      });

      const totalThemes = themePacks.size;
      const totalPremium = premiumPacks.size;

      const resultText =
        `Customer wants: ${channels.join(", ")}\n\n` +
        `Required Theme Packs: ${Array.from(themePacks).join(", ") || "None"}\n` +
        `Premium Channels: ${Array.from(premiumPacks).join(", ") || "None"}\n` +
        (unknownChannels.length > 0 ? `\n⚠️ Unrecognized Channels: ${unknownChannels.join(", ")}` : "") +
        `\n\n✅ Summary:\n` +
        `Theme Packs needed: ${totalThemes}\n` +
        `Premiums needed: ${totalPremium}\n` +
        `Suggested TELUS Package: Core` +
        (totalThemes > 0 ? ` + ${totalThemes} Theme Pack${totalThemes > 1 ? "s" : ""}` : "") +
        (totalPremium > 0 ? ` + ${totalPremium} Premium${totalPremium > 1 ? "s" : ""}` : "");

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
